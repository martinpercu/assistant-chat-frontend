<div (click)="switchShowList()"  class="z-40 absolute right-0 top-0 p-4">

  <div (click)="$event.stopPropagation()" class="flex flex-col">

    <div (click)="switchShowList()" class="cursor-pointer text-right">
      <mat-icon fontIcon="insert_emoticon" class="scale-150 "></mat-icon>
    </div>

    @if(showlist) {
    <div  (click)="switchShowList()" class="bg-transparent w-[100vw] h-[90vh] flex flex-row-reverse ">

        <div (click)="$event.stopPropagation()"
          class="flex flex-col w-48 h-fit text-sm font-medium text-gray-900 dark:text-white bg-slate-50 dark:bg-neutral-750 rounded-lg shadow-md border">

          <div class="px-4 py-4 border-b border-gray-200 dark:border-gray-600">
            <mat-icon fontIcon="picture_as_pdf" class=""></mat-icon>
            <span class="cursor-pointer" (click)="goToLink('https://super-assistants.web.app/docs')">See Docs</span>
          </div>
          <div class="px-4 py-4 border-b border-gray-200 dark:border-gray-600">
            <mat-icon fontIcon="settings" class=""></mat-icon>
            Settings
          </div>
          @if(!themeService.isDarkModeSig()) {
          <div class="px-4 py-4 border-b border-gray-200 dark:border-gray-600">
            <mat-icon fontIcon="dark_mode" class=""></mat-icon>
            <span class="cursor-pointer" (click)="changeTheme()">Dark</span>
          </div>
          }
          @if(themeService.isDarkModeSig()) {
          <div class="px-4 py-4 border-b border-gray-200 dark:border-gray-600">
            <mat-icon fontIcon="light_mode" class=""></mat-icon>
            <span class="cursor-pointer" (click)="changeTheme()">Light</span>
          </div>
          }
          @if(authService.currentUserSig() == null) {
          <div class="px-4 py-4 border-b border-gray-200 dark:border-gray-600">
            <mat-icon fontIcon="login" class=""></mat-icon>
            Login / Register
          </div>
          }
          @if(authService.currentUserSig()) {
          <div class="px-4 py-4 border-b border-gray-200 dark:border-gray-600">
            <mat-icon fontIcon="logout" class=""></mat-icon>
            Logout
          </div>
          }
          <div class="px-4 py-4 rounded-b-lg">Download</div>

        </div>

    </div>
  }


  </div>

</div>
