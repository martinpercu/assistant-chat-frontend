<div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
  <div class="bg-white shadow-xl rounded-lg p-8 w-full max-w-md">
    <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-6">
      Chato - Chat con la IA
    </h1>

    <div class="mb-4">
      <label for="message" class="block text-gray-700 font-medium mb-2">
        Tu mensaje:
      </label>
      <input
        id="message"
        type="text"
        [(ngModel)]="message"
        placeholder="Escribe tu consulta..."
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <button
      (click)="sendMessage()"
      class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-200"
    >
      Enviar
    </button>

    <div *ngIf="loading" class="mt-4 text-center text-blue-500">
      Cargando...
    </div>

    <div *ngIf="error" class="mt-4 text-center text-red-500">
      {{ error }}
    </div>

    <div *ngIf="response" class="mt-6 bg-gray-50 p-4 rounded-lg shadow-inner">
      <h2 class="text-xl font-bold mb-2">Respuesta:</h2>
      <p class="whitespace-pre-wrap text-gray-700">{{ response }}</p>
    </div>
  </div>
</div>
