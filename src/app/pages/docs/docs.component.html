<div class="flex flex-col h-dvh">
  <div class="h-12 bg-green-400 flex flex-row m-auto">
    @for(pdf of pdfs; track $index) {
      <button class="px-4 border border-neutral-650 bg-neutral-200 neutral-700 self-center align-middle"
        (click)="selectPdf(pdf.docname)">
        {{ pdf.name }}
      </button>
    }
  </div>
  <div class="h-dvh">
  @if(showPdf == 'presi'){
    <embed src="./../../../assets/pdf/us-presi.pdf" class="pdf-content"/>
  }
  @if(showPdf == 'presi-conclu'){
    <embed src="./../../../assets/pdf/us-presi-conclu.pdf" class="pdf-content"/>
  }
  @if(showPdf == 'napoleon'){
    <embed src="./../../../assets/pdf/napoleon.pdf" class="pdf-content"/>
  }
  @if(showPdf == 'lisa'){
    <embed src="./../../../assets/pdf/lisa-history.pdf" class="pdf-content"/>
  }
  </div>

</div>
